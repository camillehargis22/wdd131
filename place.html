<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Country Page - Camille Hargis</title>
    <meta name="description" content="W03 Country Page for WDD 131 - Dynamic Web Fundamentals, Camille Hargis">
    <meta name="author" content="Camille Hargis">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>HAWAII</h1>
    </header>
    <main>
        <div>
            <picture>
                <source srcset="images/hero-large.webp" media="(width > 800px)" width="1000px">
                <source srcset="images/hero-small.webp" media="(width <= 800px)">
                <img src="images/hero-small.webp" alt="Laie Hawaii Temple" width="600px">
            </picture>
        </div>
        <div class="data">
            <table>
                <tr>
                    <th colspan="2">Data</th>
                </tr>
                <tr>
                    <td class="label">Area:</td>
                    <td class="value">10,931 square miles</td>
                </tr>
                <tr>
                    <td class="label">Population:</td>
                    <td class="value">1,446,000</td>
                </tr>
                <tr>
                    <td class="label">Capital:</td>
                    <td class="value">Honolulu</td>
                </tr>
                <tr>
                    <td class="label">Languages:</td>
                    <td class="value">English, Hawaiian</td>
                </tr>
                <tr>
                    <td class="label">Currency</td>
                    <td class="value">USD</td>
                </tr>
                <tr>
                    <td class="label">Time Zone:</td>
                    <td class="value">UTC-10</td>
                </tr>
            </table>
        </div>
        <div class="weather">
            <table>
                <tr>
                    <th colspan="2">Weather</th>
                </tr>
                <tr class="picture">
                    <td">
                        <picture>
                            <source srcset="images/667368_celcius_clouds_farenheit_sunshine_temerature_icon.webp" media="(width > 800px)">
                            <source srcset="images/667368_celcius_clouds_farenheit_sunshine_temerature_icon.svg" media="(width <= 800px)" width="64px">
                            <img src="images/667368_celcius_clouds_farenheit_sunshine_temerature_icon.svg" alt="Weather Icon">
                        </picture>
                    </td>
                </tr>
                <tr>
                    <td class="label">Temperature: </td>
                    <td class="value">84</td>
                </tr>
                <tr>
                    <td class="label">Precipitation: </td>
                    <td class="value">0%</td>
                </tr>
                <tr>
                    <td class="label">Humidity: </td>
                    <td class="value">70%</td>
                </tr>
                <tr>
                    <td class="label">Wind: </td>
                    <td class="value">18 mph</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸ”¹ Camille Hargis ðŸ”¹ Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
