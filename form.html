<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="W05 Form Practice - Dynamic Web Fundamentals, Camille Hargis">
    <meta name="author" content="Camille Hargis">
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="review">
            <fieldset>
                <label>Product Name*
                    <select name="products" id="products" required>
                        <option value="">Select a Product ...</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <div>Overall Rating*</div>
                <label>
                    <input type="radio" name="rating" id="rating1" value="1" required>
                    &star;
                </label>
                <label>
                    <input type="radio" name="rating" id="rating2" value="2" required>
                    &star;&star;
                </label>
                <label>
                    <input type="radio" name="rating" id="rating3" value="3" required>
                    &star;&star;&star;
                </label>
                <label>
                    <input type="radio" name="rating" id="rating4" value="4" required>
                    &star;&star;&star;&star;
                </label>
                <label>
                    <input type="radio" name="rating" id="rating5" value="5" required>
                    &star;&star;&star;&star;&star;
                </label>
            </fieldset>
            <fieldset>
                <label>Date of Installation
                    <input type="date" name="date" id="date" required>
                </label>
            </fieldset>
            <fieldset>
                <div>Which features did you find useful in the product?</div>
                <div>(Check all that apply)</div>
                <label>
                    <input type="checkbox" name="design" id="design" value="yes">
                    Design
                </label>
                <label>
                    <input type="checkbox" name="durability" id="durability" value="yes">
                    Durability
                </label>
                <label>
                    <input type="checkbox" name="ease" id="ease" value="yes">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="performance" id="performance" value="yes">
                    Performance
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Written Review (Optional)
                    <textarea name="review" id="review"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Your Name (Optional)
                    <input type="text" name="name" id="name">
                </label>
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸ”¹ Camille Hargis ðŸ”¹ Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
